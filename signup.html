<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/signup.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header class="header-section">
            <!--Logo-->
        <div class="container-navbar">
            <div class="float-left">
                <a href="index.html" class="header-logo"><img src="./src/img/logo.jpg" alt="logo"></a>
            </div>
            <!--Menu-->
            <div class="float-right menu">
                <ul class="navbar-menu">
                    <li class="active"><a href="./index.html">Home</a></li>
                    <li><a href="./product.html">Menu</a></li>
                    <li ><a href="./about.html">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="bg-signup"></div>
        <h1>Sign Up</h1>
        <form action="">
            <br>
            <input type="text" id="username" placeholder="Username" minlength="8" maxlength="10" required>
            <br>
            <input type="email" id="email" placeholder="Email">
            <br>
            <input type="password" id="password" placeholder="Password" minlength="8" maxlength="16" required>
            <br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
